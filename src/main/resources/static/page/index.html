<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>WebSSH</title>
    <link rel="stylesheet" href="../xterm/css/xterm.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <!-- particles.js container -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/webssh.js" charset="utf-8"></script>
    <script src="../js/index.js" charset="utf-8"></script>
    <script src="../xterm/lib/xterm.js"></script>
    <script src="../libs/jquery-1.12.4/jquery.min.js"></script>
</head>
<body>
    <!-- particles.js container -->
    <div id="output" style="width: 100%;height: 100%; display: none;">
        <div id="crumbs" style="width: 100%;height: 20px; text-align: left;">
            <button style="width: 100px" onclick="disconnect();">断开连接</button>
<!--            <button style="width: 100px" onclick="reconnectMethod();">重新连接</button>-->
        </div>
        <div id="terminal" style="width: 100%;height: calc(100% - 20px);"></div>
    </div>


    <div id="input" style="display:block;">
        <div id="wrapper">
            <div style="margin-top: 50%">
                <h1 style="font-family: Arial;shape-margin: 10px;color: #0f88eb;font-size: 35px">My Web SSH</h1>
            </div>
            <nav class="switch_nav">
                <a href="javascript:'use strict';!function(){for(var t=document.getElementsByTagName('input'),e=0;e<t.length;e++)'password'===t[e].getAttribute('type')&&t[e].setAttribute('type','text')}();" id="switch_login" class="switch_btn on">登陆</a>
                <div class="switch_bottom" id="switch_bottom"></div>
            </nav>
            <div>
                <ul class="group_input">
                    <li>
                        <input type="text" value="49.232.130.236" class="mobile required" id="ip" placeholder="IP"/>
                    </li>
                    <li>
                        <input type="text" value="22" class="mobile required" id="port" placeholder="端口"/>
                    </li>
                    <li>
                        <input type="text" value="ubuntu" class="mobile required" id="username" placeholder="用户名"/>
                    </li>
                    <li>
                        <input type="password" value="" class="psd required" id="pwd" placeholder="密码"/>
                    </li>
                </ul>
                <button type="submit" class="submit_btn" onclick="connect();">登陆</button>

            </div>
            <div id="footer">
                <span style="margin-top: 10px">
                    <a href="https://qwq.ro">Jiuye's Blog</a>
                     <a href="https://gitee.com/JiuyeXD">Gitee</a>
                     <a href="https://github.com/JiuyeXD">Github</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
